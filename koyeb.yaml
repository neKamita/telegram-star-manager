# Koyeb service configuration for Telegram Star Manager
name: telegram-star-manager
type: web

# Free tier instance
instance_type: free

# Port configuration
ports:
  - port: 8080
    protocol: http

# Environment variables
env_vars:
  - key: SPRING_PROFILES_ACTIVE
    value: production,postgresql
  - key: ENVIRONMENT
    value: production
  - key: SERVER_PORT
    value: "8080"
  - key: JAVA_OPTS
    value: "-Xmx400m -Xms200m -XX:+UseG1GC -XX:MaxGCPauseMillis=200 -XX:+UseStringDeduplication"
  - key: LOGGING_LEVEL
    value: "WARN"
  # Telegram Bot Configuration - Set tokens in Koyeb Dashboard as secrets
  - key: TELEGRAM_BOT_USERNAME
    value: MirzaShop_bot
  - key: WEBHOOK_URL
    value: https://brave-selina-g45-16b60ff3.koyeb.app
  # PostgreSQL Database Configuration - Set in Koyeb Dashboard
  # These should be configured as secrets in Koyeb environment variables
  - key: DB_POOL_SIZE
    value: "5"
  - key: DB_POOL_MIN_IDLE
    value: "1"
  - key: JPA_SHOW_SQL
    value: "false"

# Build configuration
build:
  type: docker
  dockerfile: Dockerfile.koyeb

# Health check configuration
health_check:
  http:
    path: /api/ping
    port: 8080
    initial_delay: 60
    period: 30
    timeout: 10

# Scaling configuration
scaling:
  min: 1
  max: 1

# Region (closest to users)
regions:
  - fra  # Frankfurt, good for Europe/Asia

# Auto-deploy on push
auto_deploy: true
