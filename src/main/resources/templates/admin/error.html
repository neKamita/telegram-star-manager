<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org" th:replace="~{admin/layout :: layout(~{::content}, ~{::scripts})}">
<head>
    <title>Error - Admin Panel</title>
</head>
<body>
<div th:fragment="content">
            <div class="text-center py-5">
                <i class="fas fa-exclamation-triangle fa-4x text-warning mb-4"></i>
                <h3 class="text-muted mb-3">Oops! Something went wrong</h3>
                <p class="text-muted mb-4" th:text="${error ?: 'An unexpected error occurred'}">
                    An unexpected error occurred
                </p>
                <div>
                    <a href="/admin" class="btn btn-primary me-2">
                        <i class="fas fa-home me-2"></i>
                        Back to Dashboard
                    </a>
                    <button class="btn btn-outline-secondary" onclick="window.history.back()">
                        <i class="fas fa-arrow-left me-2"></i>
                        Go Back
                    </button>
                </div>
            </div>
</div>

<th:block th:fragment="scripts">
    <!-- No additional scripts needed for error page -->
</th:block>
</html>
